        - identifier: twitter
          name: Twitter
          url: https://x.com/kmtk_218
          params:
              icon: brand-twitter

        - identifier: twitch
          name: Twitch
          url: https://www.twitch.tv/lisa_kmtk
          params:
              icon: brand-twitch

        - identifier: tiktok
          name: Tiktok
          url: https://www.tiktok.com/@kmtk218
          params:
              icon: brand-tiktok  

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        extensions:
            passthrough:
                enable: true
                delimiters:
                    block:
                        - - \[
                          - \]
                        - - $$
                          - $$
                    inline:
                        - - \(
                          - \)
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4
